<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SMDB</title>

    <link href="./bower_components/angular-material/angular-material.min.css" rel="stylesheet" type="text/css">
    <link href="./bower_components/angular-material/angular-material.layouts.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="smdbApp">

<div layout="row" layout-align="center center">
    <div ng-controller="AutoCompleteCtrl as ctrl" flex flex-gt-xs="50" layout="row" ng-cloak>
                <md-content flex class="md-padding">
                    <form ng-submit="$event.preventDefault()">
                        <md-autocomplete
                                ng-enter="Enter();"
                                md-no-cache="ctrl.noCache"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text="ctrl.searchText"
                                md-search-text_changed="ctrl.searchTextChange"
                                md-items="item in ctrl.query(ctrl.searchText)"
                                md-item-text="item.name"
                                md-min-length="0"
                                placeholder="Search">
                            <md-item-template class="dev">
                                <div layout="row" layout-align="center left">
                                    <div layout="column" layout-align="center center" style="padding-right: 10px;">
                                        <i class="material-icons color">{{item.icon}}</i>
                                    </div>
                            <span md-highlight-text="ctrl.searchText"
                                  md-highlight-flags="^i">{{item.name}}</span>
                                </div>
                            </md-item-template>
                        </md-autocomplete>
                    </form>

                </md-content>
    </div>
</div>

<div layout="row" layout-align="center center">
    <div ng-controller="ResultsCtrl" flex flex-gt-xs="50" layout="row" ng-cloak>
        {{ pal }}
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>

<script src="angular-material-icons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>

<script src="js/app.js"></script>
</body>
</html>
